<!DOCTYPE html>
<html>

<head>
    <title>
        2D Game By PDB

    </title>
    <link rel="icon" href="icon.png" />
    <link rel="stylesheet" href="style.css" />
</head>

<body onkeyup="key(event);" class="body" id="body">
    <div class="start" id="start">
        <div class="welcome">Welcome To 2D Animation Game</div>
        <div class="intro"><span class="intro-head">Game Controls</span>
            </br>
            </br>Press "ENTER" To run.
            </br>Press"SPACE" to jump.
            </br>Press "SHIFT" to pause.
            </br>Press "CTRL" to slide.
        </div>
        <div class="charact">
            <p class="select-char">Your Character</p>
            <img onclick="man();" class="char01" id="char01" src="1/Idle (1).png" />
        </div>
        <button onclick="start();" class="btn-01"></button>
    </div>
    <div class="background" id="background">
        <p id="score" class="score">0</p>
        <img id="boy" class="boy" src="1/Run (1).png" />
    </div>
    <div class="end" id="end">
        <div class="gameover">Game Over</div></br>
        <div class="yourscore">Your Score</div>
        <div class="endscore" id="endscore">0</div>
        </br> <button onclick="reload();" class="btn">Try Again</button>

    </div>
    <div id="end-box" class="end-box">
        <p>You Won</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
